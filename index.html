<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <!-- My CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Train Times</title>
</head>

<body>



    <!-- Submit Form -->
    <div class="container">
        <!-- Jumbotron for page title -->
        <div class="jumbotron text-center">
            <h1 class="display-4">Magical Train Times</h1>
            <p class="lead">Enter your train's info below to see its next schedule for the day!</p>
        </div>
        <!-- Card to display employee data from the database -->
        <div class="card">
            <h5 class="card-header">Train Information</h5>
            <div class="card-body">
                <table class="table" id="trainTable">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
      
        <!-- Card that contains form to add new employee info -->
        <div class="card mt-4">
            <button class="btn btn-light btn-lg" type="button" data-toggle="collapse" data-target="#collapseCard" aria-expanded="false" aria-controls="collapseCard">
                Add a train 
              </button>
            <div class="card-body collapse" id="collapseCard">
                <form role="form">
                    <div class="form-group row">
                        <label for="name-input"><strong>Train Name</strong></label>
                        <input class="form-control" id="name-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="destination-input"><strong>Destination</strong></label>
                        <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="start-time-input"><strong>First Train Time (HH:mm - Military Time)</strong></label>
                        <input class="form-control" id="start-time-input" type="text">
                    </div>
                    <div class="form-group row">
                        <label for="frequency-input"><strong>Frequency (in minutes)</strong></label>
                        <input class="form-control" id="frequency-input" type="text">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
                </form>
            </div>
        </div>
    </div>
    

    <!-- My JS -->
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
